<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="game_wrapper text">
        <p class="game_title title">TIC TAC TOE</p>
        <div class="game_header">
            <p class="game_turn">Current turn:
                <span class="game_turn__span"></span>
            </p>
        </div>
        <div class="game_playground">
            <div class="playground_cell playground_row1_col1"></div>
            <div class="playground_cell playground_row1_col2"></div>
            <div class="playground_cell playground_row1_col3"></div>
            <div class="playground_cell playground_row2_col1"></div>
            <div class="playground_cell playground_row2_col2"></div>
            <div class="playground_cell playground_row2_col3"></div>
            <div class="playground_cell playground_row3_col1"></div>
            <div class="playground_cell playground_row3_col2"></div>
            <div class="playground_cell playground_row3_col3"></div>
        </div>
        <div class="game_button button">
            <p class="button_restart text">RESTART</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
